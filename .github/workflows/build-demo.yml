# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Build and deploy Onboarding demos

on:
  push:
    branches:
      - master
      - develop
  pull_request:
    branches: 
      - master
      - deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install lerna.js
        run: npm install -g lerna
      - name: Install workspace dependencies
        run: npm install
      - name: Bootstrap lerna workspace
        run: lerna bootstrap
      - name: Build packages in workspace
        run: lerna run build
      - name: Upload demo build artifcats
        uses: actions/upload-artifact@v2
        with:
          name: demos
          path: |
            packages/onboarding-echarts-demo/build/
            packages/onboarding-plotly-demo/build/
            packages/onboarding-vega-demo/build/
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: demos
          working-directory: ./public
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          enable_jekyll: true
      
