# This workflow will run tests using node and then publish a package to GitHub Packages when a release is created
# For more information see: https://help.github.com/actions/language-and-framework-guides/publishing-nodejs-packages

name: Build demos

on: [push]
# on:
#   push:
#     branches:
#       - master
#       - develop
#   pull_request:
#     branches:
#       - master
#       - deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install workspace dependencies
        run: npm install
      - name: Bootstrap lerna workspace
        run: npm run bootstrap
      - name: Build packages in workspace
        run: npm run build
      - name: Upload demo build artifcats
        uses: actions/upload-artifact@v2
        with:
          name: demos
          path: |
            packages/onboarding-echarts-demo/build/
            packages/onboarding-plotly-demo/build/
            packages/onboarding-vega-demo/build/
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Remove old demos
        run: rm -rf ./demos
      - uses: actions/download-artifact@v2
        with:
          name: demos
          path: ./demos
      - name: git status
        run: git status
      - name: git add
        run: git add --all
      - name: git commit
        run: git commit -m "Update demos by Github Actions with $GITHUB_SHA"
      - name: git status
        run: git status
      - name: git push
        run: git push
